<ag-grid-ng2
  #agGrid
  (ready)="agGrid.api.sizeColumnsToFit()"
  enableColResize
  enableSorting
  sizeColumnsToFit
  virtualPaging
  [ngClass]="classes"
  [gridOptions]="gridOptions"
  [enableFilter]="enableFilter"
  [columnDefs]="columnDefs"
>
</ag-grid-ng2>

<nav>
  <ul class="pager">
    <li class="pull-right"><a (click)="getData()">Redraw</a></li>
  </ul>
</nav>

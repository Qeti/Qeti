<div class="container center">
  <div class="signup center-block jumbotron">
    <h1>Signup</h1>
    <form role="form" (submit)="signup($event, username.value, password.value, email.value)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" #username class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" #password class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="password">Email</label>
      <input type="text" #email class="form-control" id="email" placeholder="E-mail">
    </div>
    <button type="submit" class="btn btn-default">Signup</button>
    <a [routerLink]="['Login']">Click here to Login</a>
  </form>
  </div>
</div>

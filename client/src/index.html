<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Qeti</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/ui-grid.min.js"></script>

    <link href="css/ui-grid.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Qeti</h1>
      <input type="text" ng-model="yourName" placeholder="Введите свое имя">
      <pre>Привет {{yourName}}!</pre>
      <p ng-show="currentUser">Hello {{currentUser.email}}</p>
    </header>
    
    <div ng-controller="MainCtrl">
      <button id="reset" class="button" ng-click="reset()">Reset</button>
      <span>&nbsp; &nbsp; First page: {{ firstPage }} &nbsp; &nbsp; Last page: {{ lastPage }} &nbsp; &nbsp; data.length: {{ data.length }}</span>
      <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-infinite-scroll></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controller/company.js"></script>

  </body>
</html>

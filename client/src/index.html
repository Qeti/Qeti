<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Qeti</title>

    <script src="angular2/bundles/angular2-polyfills.js"></script>
    <script src="systemjs/dist/system.src.js"></script>
    <!--
    <script src="typescript/lib/typescript.js"></script>
    -->
    <script src="rxjs/bundles/Rx.js"></script>
    <script src="angular2/bundles/angular2.dev.js"></script>
    <script src="angular2/bundles/router.dev.js"></script>
    <!--
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    -->
    <link href="css/style.css" rel="stylesheet">

    <script>
      System.config({
//        transpiler: 'typescript', 
//        typescriptOptions: { emitDecoratorMetadata: true }, 
//        packages: {'app': {defaultExtension: 'ts'}} 
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <body>
    <header>
      <div>
        <h1>Qeti</h1>
        <input type="text" ng-model="yourName" placeholder="Введите свое имя">
        <pre>Привет {{yourName}}!</pre>
        <p ng-show="currentUser">Hello {{currentUser.email}}</p>
      </div>
      <my-app>Loading...</my-app>
    </header>
    
    <div class="main">
      <div ng-controller="CompanyController" class="maingrid">
        <div>
            <button id="reset" class="button" ng-click="reset()">Reset</button>
            <span>&nbsp; &nbsp; First page: {{ firstPage }} &nbsp; &nbsp; Last page: {{ lastPage }} &nbsp; &nbsp; data.length: {{ data.length }}</span>
        </div>
        <div ui-grid="gridOptions" class="grid" ui-grid-infinite-scroll></div>
      </div>
    </div>

    <footer>
    </footer>

    <!-- build:js1 js/qeti.min.js -->
    <!--
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controller/grid.js"></script>
    <script src="js/controller/company.js"></script>
    -->
    <!-- endbuild -->

  </body>
</html>

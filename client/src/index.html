<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Qeti</title>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendor/angular-touch/angular-touch.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-ui-grid/ui-grid.min.js"></script>

    <link href="vendor/angular-ui-grid/ui-grid.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container fill">
      <header>
        <h1>Qeti</h1>
        <input type="text" ng-model="yourName" placeholder="Введите свое имя">
        <pre>Привет {{yourName}}!</pre>
        <p ng-show="currentUser">Hello {{currentUser.email}}</p>
      </header>
    
      <div ng-controller="MainCtrl" class="content">
        <button id="reset" class="button" ng-click="reset()">Reset</button>
        <span>&nbsp; &nbsp; First page: {{ firstPage }} &nbsp; &nbsp; Last page: {{ lastPage }} &nbsp; &nbsp; data.length: {{ data.length }}</span>
        <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-infinite-scroll></div>
      </div>
    </div>

    <!-- build:js1 js/qeti.min.js -->
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controller/company.js"></script>
    <!-- endbuild -->

  </body>
</html>

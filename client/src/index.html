<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/">

    <title>Qeti</title>

    <script src="angular2/bundles/angular2-polyfills.js"></script>
    <script src="systemjs/dist/system.src.js"></script>
    <script src="rxjs/bundles/Rx.js"></script>
    <script src="angular2/bundles/angular2.dev.js"></script>
    <script src="angular2/bundles/http.dev.js"></script>
    <script src="angular2/bundles/router.dev.js"></script>

    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="ag-grid/dist/styles/ag-grid.css">
    <link rel="stylesheet" type="text/css" href="ag-grid/dist/styles/theme-fresh.css">

    <link href="css/style.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <!--
      Uncomment these lines and change path to src in middleware.json
      for compiling *.ts in browser
    ->
    <!--
    <script src="typescript/lib/typescript.js"></script>
    -->
    <script>
      System.config({
//        transpiler: 'typescript', 
//        typescriptOptions: { emitDecoratorMetadata: true }, 
//        packages: {'app': {defaultExtension: 'ts'}} 
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          'ag-grid-ng2': {
            defaultExtension: "js"
          },
          'ag-grid': {
            defaultExtension: "js"
          },
          map: {
            'ag-grid-ng2': 'node_modules/ag-grid-ng2',
            'ag-grid': 'node_modules/ag-grid'
          }
        }
      });
      System.import('app/index')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <body>
    <app class="main">
      Loading...
    </app>

    <footer>
    </footer>

</html>
